<script>
    let arr = [1,2,3,4,5,6];
    let length = arr.length;
    let max = arr[0];
    let index=0;
    for (let i = 1; i < length; i++) {
        if (arr[i] > max) {
            max = arr[i];
            index = i;
        }
    }
    alert("Max value found at " +index);
