<script>
  let result='';
  function change(str) {
    for (let i = 0;i < str.length;i++) {
      if (str[i].toUpperCase() == str[i]) {
        result+=str[i];
      }
    }
    result = result.replace(/ /g, "");
    console.log("============",result);
    alert("Từ viết tắt là "+ result)
  }
  let pagraph = prompt("Nhập 1 chuỗi bất kì");
  change(pagraph)
</script>
