<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let arr = [];
    let result=[];
    let a = 0;
    let b = 1;
  function check(value) {
    if(value == a|| value == b) {
      return true;
    }
    while (b < value) {
        let c = a + b;
        a = b;
        b = c;
      }
      if (b === value) {
        return true;
      } else {
        return false;
      }
  }
    function find(n) {
      for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần tử của mảng");
      }
      // sắp xếp tăng dần
      for (let i = 0; i < n; i++) {
        for (let j = n - 1; j > i; j--) {
          if (arr[j] <= arr[i]) {
            let temp = arr[j];
            arr[j] = arr[i];
            arr[i] = temp;
          }
        }
      }
      // duyệt và thêm vào mảng mới
      for(let i =0;i<n;i++) {
        if(!check(arr[i])){
          continue;
        }else{
            result.push(arr[i]);
        }
      }
      console.log(result);
    }
    n = prompt("số phần tử của mảng");
    find(n);
  </script>
</html>
