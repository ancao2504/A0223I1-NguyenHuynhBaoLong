<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let arr = [];
    function isFibonacci(number) {
      let a = 0;
      let b = 1;
      if (number === a || number === b) {
        return true;
      }
      while (b < number) {
        let c = a + b;
        a = b;
        b = c;
      }
      if (b === number) {
        return true;
      } else {
        return false;
      }
    }
    // 1 2 3 4 5 6 7
    let count = 0;
    function init() {
      n = +prompt("Input length of array ");
      for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Enter value of element of array");
      }
      for (let i = 0; i < n; i++) {
        if (!isFibonacci(arr[i])) {
          alert("false");
          break;
        } else {
          count++;
        }
        // console.log(count);
      }
      if (count == n) {
        alert("true");
      }
    }
    init();
    console.log("=====count========", count);
    console.log(arr);
  </script>
</html>
