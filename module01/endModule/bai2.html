  <script>
    function soSanh(a, b, c, d) {
      let tu1 = a * d;
      let mau1 = b * d;
      let tu2 = c * b;
      let mau2 = d * b;
      if (tu1 == tu2 && mau1 == mau2) {
        alert("2 phân số bằng nhau");
      } else {
        alert("2 phân số ko bằng nhau");
      }
    }
    soSanh(1, 2, 2, 4);
