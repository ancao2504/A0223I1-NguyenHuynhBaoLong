<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="displayA"></p>
    <p id="displayB"></p>
  </body>
  <script>
    let a = [];
    let b = [];
    let n;
    do {
      n = +prompt("Enter length of arr");
    } while (n >= 50);

    function displayArr1() {
      for (let i = 0; i < n; i++) {
        a[i] = +prompt("Enter element of arr");
      }
    }
    function isPrime(x) {
      if (x < 2) {
        return false;
      } else {
        let cnt = 0;
        for (i = 2; i <= Math.sqrt(x); i++) {
          if (x % i == 0) {
            cnt++;
          }
        }
        if (cnt == 0) {
          return true;
        } else {
          return false;
        }
      }
    }
    function displayArr2() {
      for (let i = 0; i < n; i++) {
        if (isPrime(a[i])) {
          b.push(a[i]);
        }
      }
    }

    displayArr1();
    displayArr2();
    document.getElementById("displayA").innerHTML = "Array a: " + a;
    document.getElementById("displayB").innerHTML = "Array b: " + b;
  </script>
</html>
