<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="tinh()">Giải phương trình bậc 2</button>
    
</body>
<script>
    function tinh() {
        let a=parseInt(prompt("Nhập hệ số a"),"");
        let b=parseInt(prompt("Nhập hệ số b"),"");
        let c=parseInt(prompt("Nhập hệ số c"),"");
        let delta=b*b-4*a*c;
        if (delta < 0) {
            alert("Phương trình vô nghiệm!")
        } else if (delta == 0) {
            let x=-b/2*a;
            alert("Phương trình có nghiệm kép :" +x);
        } else {
            let x1=(-b+Math.sqrt(delta))/2*a;
            let x2=(-b-Math.sqrt(delta))/2*a;
            alert('Phương trình có 2 nghiệm : '+x1 +' ' +x2);

        }
    }

</script>
</html>
