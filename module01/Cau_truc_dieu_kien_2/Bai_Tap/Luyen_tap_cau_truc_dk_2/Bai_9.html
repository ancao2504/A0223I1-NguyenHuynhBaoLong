<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="check()">Check</button>
</body>
</body>
<script>
    function check() {
        let a=parseInt(prompt('Nhập vào 1 số bất kỳ',''));
        let b=parseInt(prompt('Nhập vào 1 số bất kỳ',''));
        let c=parseInt(prompt('Nhập vào 1 số bất kỳ',''));
        if (a > 0 && b > 0 && c > 0) {
            if (a + b > c || b + c > a || a + c> b ) {
                alert('Đây là 3 cạnh của tam giác ')
            }
        }
    }
</script>
</html>
