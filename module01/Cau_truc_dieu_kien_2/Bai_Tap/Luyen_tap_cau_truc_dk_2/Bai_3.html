<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <!-- <label for="value">Chuyển đổi độ dài</label> -->
        <input type="number" id="value" placeholder="Nhập độ dài cạnh ">
        <button type="button" onclick="change()" >Click to change</button>
        <h1 id="result"></h1>
    </form>
</body>
<script>
    function change() {
        let a=parseInt(document.getElementById("value").value);
        let S = a*a;
        document.getElementById("result").innerHTML="Diện tích hình vuông là: " + S;
    }

</script>
</html>
