<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="value">Chuyển đổi nhiệt độ</label>
        <input type="number" id="value">
        <button type="button" onclick="change()">Click to change</button>
        <h1 id="result"></h1>
    </form>
</body>
<script>
    function change() {
        let C=parseInt(document.getElementById("value").value);
        let F=(C*9/5) +32;
        document.getElementById("result").innerHTML="Độ F : "+F;
    }

</script>
</html>
