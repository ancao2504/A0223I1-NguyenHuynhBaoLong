<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="tinh()">Tính tiền lãi</button>
</body>
<script>
    function tinh() {
        let goc=parseInt(prompt("Nhập số tiền gốc",""));
        let st=parseInt(prompt("Nhập số tháng",""));
        let ls=parseInt(prompt("Nhập số lãi suất",""));
        
        for (let i=0; i <= st; i++) {
            goc=goc+goc*ls;
        }
        alert("Số tiền lãi là: " +goc);
    }
</script>
</html>
