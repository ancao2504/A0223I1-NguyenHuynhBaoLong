<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let n=parseInt(prompt("Enter a numbers",""));
    for (let i = 1;i <= n; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*")
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = 1;i <= n; i++) {
        for (let j = n; j >= i; j--) {
            document.write("*")
        }
        document.write("<br>");
    }
 
    for (let i = 1;i <= n; i++) {
        for (let j = 1; j <= n; j++) {
            if (j <= n-i) {
                document.write("&nbsp;&nbsp;");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let i = 1;i <= n; i++) {
        for (let j = 5; j >= 1; j--) {
            if (j <= n-i+1) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
       
</script>
</html>
