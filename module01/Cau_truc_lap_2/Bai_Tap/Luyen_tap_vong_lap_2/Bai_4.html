<script>
    let width=parseInt(prompt("Enter a numbers",""));
    let height=parseInt(prompt("Enter a numbers",""));
    for (let i = 1;i <= height; i++) {
        for (let j = 1; j <= width; j++) {
            if (j == 1 || j == width || i == 1|| i == height ) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
            
        }
        document.write("<br>");
    }
</script>
