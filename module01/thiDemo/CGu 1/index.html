<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1</title>
</head>
<body>

<script>
    let n;
    do {
        n = +prompt("Nhập số phần tử của mảng: ");
        if (n > 50) {
            alert("Số phần tử phải nhỏ hơn hoặc bằng 50");
        }
    } while (n > 50);
    let arr = [];
    let count = 0;
    let sum = 0;
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + (i + 1) + " :");
        if (i % 2 == 0 && arr[i] % 2 != 0) {
            count++;
            sum += arr[i];
        }
    }

    document.writeln("Mảng vừa nhập là: " + arr.join(","));
    document.writeln("<br>Trung bình cộng các phần tử lẻ ở vị trí chẵn là: " + sum / count);
</script>
</body>
</html>
