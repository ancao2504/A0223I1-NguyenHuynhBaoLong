<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="display"></p>
  </body>
  <script>
    let n = prompt("Enter length of array");
    let arr=[];
    for (let i = 0;i < n;i++) {
      arr[i] = prompt("Enter element of array");
    }
    document.getElementById("display").innerHTML="Mảng mới nhập là: "+arr;
    function calculate () {
      for (let i = n-1;i > 0;i--) {
        for(let j =0;j < i;j++) {
          if (arr[i] % arr[j] != 0) {
            return false;
          }
        }
      }
      return true;
    }
    calculate();
    if (calculate() == true) {
      alert("true");
    } else {
      alert("False")
    }
  </script>
</html>
