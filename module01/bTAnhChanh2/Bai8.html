<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let arr = [];
    function myArry() {
      let n = +prompt("Enter length of arr");
      for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Enter element of arr");
      }
      let max = arr[0];
      for (let i = 1; i < n; i++) {
        if (max < arr[i]) {
          max = arr[i];
        }
      }
      let count = 0;
      for (let i = 1; i < n; i++) {
        if (max == arr[i]) {
          count++;
        }
      }
      return count;
    }
    console.log("=====result=====", myArry);
  </script>
</html>
