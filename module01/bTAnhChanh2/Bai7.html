<script>
    let arr=[11,12,59,21,16];
    function check(arr) {
        let myArr=[];
        for (let i = 0;i < arr.length;i++) {
            let a =Math.floor(arr[i]/10);
            let b = Math.floor(arr[i]%10);
            if (a < b) {
                myArr.push(arr[i]);
            }
        }
        console.log(myArr);
    }
    check(arr);
</script>
