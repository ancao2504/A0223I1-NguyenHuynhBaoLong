<script>
    let arr=[2,3,4,6];
    function check (value) {
        for(let i = 0;i < value.length;i++) {
            let a = +parseInt(arr[i]);
            if(a !== arr[i]) {
                return false;
            }
        }
        return true;
    }
    if (check(arr)) {
        console.log("=======result======","true");
    } else {
        console.log("=======result======","false");

    }
