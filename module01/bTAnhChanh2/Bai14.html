<script>
    function checkString(str) {
        let countUpper=0;
        let countLower=0;
        for (let i = 0;i < str.length;i++) {
            let a = str[i].toLocaleUpperCase();
            if (a === str[i]) {
                countUpper++;
            } else{
                countLower++;
            }
        }
        if ( countLower == countUpper) {
            console.log("=======result=======","true");
        } else {
            console.log("=======result=======","false");

        }
    }
    let str = "LOng";
    checkString(str);
