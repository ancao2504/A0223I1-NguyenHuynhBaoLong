<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Temperature Converter </h2>
    <p>Type a value in the Fahrenheit field to convert to the value to Celcius</p>
    <label for="fahrenheit">Fahrenheit</label>
    <input type="number" id="fahrenheit" oninput="temperatureConverter()">
    <p id="celcius"></p>
</body>
<script>
    function temperatureConverter() {
        let input =parseFloat(document.getElementById("fahrenheit").value);
        let result=(input-32) / 1.8;
        document.getElementById("celcius").innerHTML=result;
    }

</script>
</html>
