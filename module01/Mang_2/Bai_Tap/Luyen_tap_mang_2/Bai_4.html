<script>
    let inPut=prompt("Write string ");
    let length=inPut.length;
    let count=0;
    for (let i = 0;i < length;i++) {
        if (inPut[i] == " ") {
            if (inPut[i] == " " && inPut[i+1] == " ") {
                continue;
            }
            count++;
        }
    }
    let word=count+1;
    alert("Have "+word +" word in your string!");
</script>
