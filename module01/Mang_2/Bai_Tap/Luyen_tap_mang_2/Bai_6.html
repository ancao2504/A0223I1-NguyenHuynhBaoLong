<script>
    let arr=[];
    let inPut=prompt("Write string!");
    let length=inPut.length;
    for (let i = 0;i < length;i++) {
        console.log(inPut[i]);
        if (inPut[i] == "-") {
            arr.push("_");
        } else {
            arr.push(inPut[i]);
        }
    }
    let result=arr.join('');
    alert(result);
</script>
