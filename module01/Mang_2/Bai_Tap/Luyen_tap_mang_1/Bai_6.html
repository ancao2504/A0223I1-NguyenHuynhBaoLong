<script>
    let arr=[];
    let check=false;
    for (let i = 0;i < 10;i++) {
        arr[i]=prompt("Nhập số");
    }
    let number=+prompt("Nhập số bất kì ");
    for (let i = 0;i < 10;i++) {
        if (number == arr[i]) {
            check=true
            break;
        } else {
            check=false;
        }
    }
    if (check) {
        alert(number+" is in the array");
    } else {
        alert(number+" is not in the array")
    }
</script>
</html>
