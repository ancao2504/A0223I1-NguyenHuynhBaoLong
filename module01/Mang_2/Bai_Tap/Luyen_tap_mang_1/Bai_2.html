<script>
    let arr=["10","1","2","59","49","3","4","11","12"];
    let max=arr[0];
    let length=arr.length;
    let i;
    for ( i = 1;i < length;i++) {
        if (arr[i] >= max) {
            max=arr[i];
        }
    }
    alert("Max value is "+ max+" at index "+i );
