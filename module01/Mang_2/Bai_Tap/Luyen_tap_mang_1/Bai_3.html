<script>
     let arr=["10","1","2","59","49","3","4","11","12"];
    let max=arr[0];
    let length=arr.length;
    let i;
    let sum=arr[0];
    for ( i = 1;i < length;i++) {
        sum+=arr[i];
        if (arr[i] >= max) {
            max=arr[i];
        }
    }
    let average =Math.floor( sum/length);
    alert("Max value is "+ max +" end average is " +average);
   

</script>
