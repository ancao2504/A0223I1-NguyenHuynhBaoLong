<script>
     let arr=[];
    let check=false;
    let note=0;
    for (let i = 0;i < 10;i++) {
        arr[i]=prompt("Nhập số");
    }
    let number=+prompt("Nhập số bất kì ");
    for (let i = 0;i < 10;i++) {
        if (number == arr[i]) {
            check=true
            note=i;
            break;
        } else {
            check=false;
        }
    }
    if (check) {
        for (let i = note;i < 10;i++) {
            if (i == 9) {
                arr.pop();
                break;
            } else {
                arr[i] =arr[i+1];
            }
        }
    }
    console.log(arr);
    alert(arr)
</script>
