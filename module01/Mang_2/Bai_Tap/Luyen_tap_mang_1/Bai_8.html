<script>
    let arr =[];
    let temp;
    for (let i = 0;i < 5;i++) {
        arr[i]=prompt("Nhập số");
    }
    for (let i = 0;i < 5;i++) {
        for (let j = 4;j > i;j--) {
            if (arr[j] > arr[j-1]) {
                temp=arr[j];
                arr[j]=arr[j-1];
                arr[j-1]=temp;
            }
        }
    }
    console.log(arr);
    alert(arr);
</script>
