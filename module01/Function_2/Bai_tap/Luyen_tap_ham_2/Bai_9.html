<script>
    let arr1=[];
    let string=prompt("string");
    let sign = prompt("find");
    for (let i =0;i<string.length;i++) {
        arr1.push(string[i]);
    }
    console.log(arr1);
    function check(arr,char) {
        console.log(arr);
        let count=0;
        for (let i = 0;i < arr.length;i++) {
            if (char == arr[i]) {
                count++;
            }
        }
        if (count!=0) {
            return count;
        } else {
            return -1
        }
     
    }
    alert(check(arr1,sign))
</script>
