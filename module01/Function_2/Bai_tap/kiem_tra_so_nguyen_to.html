<script>
    let number =+prompt("Enter a number");
    function isPrime(value) {
        if (value < 2) {
            return false;
        } else {
            let count=0;
            for (let i = 2;i < Math.sqrt(value);i++) {
                if (value % i == 0) {
                    count++;
                }
            }
            if (count == 0) {
                return true;
            } else {
                return false;
            }
        }
    }
    if (isPrime(number) ) {
        alert(number+" is prime number");
    } else {
        alert(number+"is not prime number");
    }
</script>
