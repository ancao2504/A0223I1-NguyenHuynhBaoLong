<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let height = 5;
    for (let i = 1;i <= height; i++) {
      for (let j = 1; j <= height; j++) {
        if (j <= height-i) {
          document.write("&nbsp;");
        } else {
            document.write("*");
        }
      }
      document.write("<br>");
    }
  </script>
</html>
