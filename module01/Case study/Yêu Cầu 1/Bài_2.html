<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let height = 5;
    for (let i = 1; i <= height; i++) {
      for (let j = 1; j <= i; j++) {
        if (j == i || j == 1 || i == height) {
          document.write("*");
        } else {
          document.write("&nbsp;&nbsp;");
        }
      }
      document.write("<br>");
    }
  </script>
</html>
