<script>
    let char = prompt("Nhập 1 ký tự bất kỳ","");

        case "o":
        case "O":
        case "u":
        case "U":
        case "i":
        case "I":
        case "a":
        case "A":
        case "e":
        case "e":

            break;
        default:
            alert(char + " là 1 phụ âm");

    }
</script>
