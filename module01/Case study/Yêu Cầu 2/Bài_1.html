<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="value" placeholder="Thu nhập cá nhân" />
    <button type="button" onclick="calculate()">Calculate</button>
    <p id="result"></p>
  </body>
  <script>
    function calculate() {
      let value = document.getElementById("value").value;
      let result = 1;
      if (value >= 15000000) {
        result = (value * 20) / 100;
      } else if (value < 7000000) {
        result = (value * 10) / 100;
      } else {
        result = (value * 5) / 100;
      }
      document.getElementById("result").innerHTML = "Thuế thu nhập : " + result;
      console.log(typeof value);
    }
  </script>
</html>
