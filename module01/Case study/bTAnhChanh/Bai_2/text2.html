<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let arr = [];
    function find(n) {
      for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần tử của mảng");
      }
      for (let i = 0; i < n; i++) {
        for (let j = n - 1; j > i; j--) {
          if (arr[j] <= arr[i]) {
            let temp = arr[j];
            arr[j] = arr[i];
            arr[i] = temp;
          }
        }
      }
      let a = 0;
      let b = 1;
      let sum = 0;
      let myArr = [];
      for (let i = 0; i <= arr[n - 1]; i++) {
        myArr.push(a);
        sum = a + b;
        a = b;
        b = sum;
      }
      console.log("=======myArr======", myArr);
      let myArr2 = [];
      for (let i = 0; i < n; i++) {
        for (let j = 0; j < arr[n - 1]; j++) {
          if (arr[i] == myArr[j]) {
            myArr2.push(arr[i]);
            break;
          }
        }
      }
      console.log("=======myArr2======", myArr2);
    }
    n = prompt("số phần tử của mảng");
    find(n);
  </script>
</html>
