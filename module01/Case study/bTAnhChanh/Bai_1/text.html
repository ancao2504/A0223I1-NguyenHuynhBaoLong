<html lang="en">

  <body></body>
  <script>
    let arr = [];
    let number;
    do {
      number = +prompt("Số phần tử của mảng");
    } while (number > 50);
    for (let i = 0; i < number; i++) {
      arr[i] = +prompt("Nhập phần tử của mảng");
    }
    console.log(arr);
    let avg = 0;
    let sum = 0;
    let count = 0;
    for (let i = 0; i < number; i++) {
      if (arr[i] % 5 == 0 && i % 3 == 0) {
        sum += arr[i];
        count++;
      }
    }
    console.log("=====sum===",sum);
    console.log("=====count===",count);
    avg = sum / count;
    console.log("=====avg=====", avg);
    
  </script>
