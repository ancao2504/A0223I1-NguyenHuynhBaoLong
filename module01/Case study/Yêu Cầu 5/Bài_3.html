<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</body>
<script>
   let arr = [];
    let m = +prompt("Nhập số hàng");
    let n = +prompt("Nhập số cột");
    function init() {
      for (let i = 0; i < m; i++) {
        arr[i] = new Array();
        for (let j = 0; j < n; j++) {
          arr[i][j] = +prompt("Nhập giá trị ví trí " + i + " " + j);
        }
      }
      console.log(arr);
    }
    function maxMinValue() {
      let maxValue = arr[0][0];
      let minValue = arr[0][0];
      for (let i = 0;i < m;i++) {
        for (let j = 0;j < n;j++) {
          if (maxValue <= arr[i][j]) {
            maxValue=arr[i][j];
          } 
          if (minValue >= arr[i][j]) {
            minValue = arr[i][j];
          }
        }
      }
      console.log("==========max=======",maxValue);
      console.log("==========min=======",minValue);
    }
    init();
    maxMinValue();
</script>
</html>
