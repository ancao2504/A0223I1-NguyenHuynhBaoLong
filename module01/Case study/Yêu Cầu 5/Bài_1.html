<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let arr = [];
    let m = +prompt("Nhập số hàng");
    let n = +prompt("Nhập số cột");
    function init() {
      for (let i = 0; i < m; i++) {
        arr[i] = new Array();
        for (let j = 0; j < n; j++) {
          arr[i][j] = +prompt("Nhập giá trị ví trí " + i + " " + j);
        }
      }
    }
    function calculate() {
      let sum = 0;
      for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
          if (arr[i][j] % 2 == 0) {
            sum += arr[i][j];
          }
        }
      }
      console.log("=======Sum=====", sum);
    }
    init();
    calculate();
  </script>
</html>
