<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let arr = [];
    let m = +prompt("Nhập số hàng");
    let n = +prompt("Nhập số cột");
    function init() {
      for (let i = 0; i < m; i++) {
        arr[i] = new Array();
        for (let j = 0; j < n; j++) {
          arr[i][j] = +prompt("Nhập giá trị ví trí " + i + " " + j);
        }
      }
    }
    function isPrime(x) {
      if (x < 2) {
        return false;
      } else {
        let cnt = 0;
        for (i = 2; i <= Math.sqrt(x); i++) {
          if (x % i == 0) {
            cnt++;
          }
        }
        if (cnt == 0) {
          return true;
        } else {
          return false;
        }
      }
    }
    function displayPrime() {
      for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
          if (isPrime(arr[i][j])) {
            console.log("số nguyên tố " + arr[i][j]);
          }
        }
      }
    }
    init();
    displayPrime();
  </script>
</html>
