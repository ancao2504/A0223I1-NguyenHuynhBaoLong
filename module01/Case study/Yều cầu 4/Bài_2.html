  <body></body>
  <script>
    let myString = "bcacbdare";
    let i = 0;
    let j = myString.length - 1;
    let count = 0;
    while (j != i) {
      if (myString[i] !== myString[j]) {
        count++;
      }
      j--;
    }
    console.log("=== số kí tự khác nhau ===", count);
  </script>
