<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<p>
  <a th:href="@{/services/create}">New Service</a>
</p>
<table class="table  table-bordered">

  <thead>
    <th>Name</th>
    <th>Area</th>
    <th>Cost</th>
    <th>Max People</th>
    <th>Standard Room</th>
    <th>Description</th>
    <th>Pool Area</th>
    <th>Floor</th>
    <th>Rent Type</th>
    <th>Service Type</th>

  </thead>
  <tbody>
  <tr th:each="s:${services}">
      <td th:text="${s.name}"></td>
      <td th:text="${s.area}"></td>
      <td th:text="${s.cost}"></td>
      <td th:text="${s.maxPeople}"></td>
      <td th:text="${s.standardRoom}"></td>
      <td th:text="${s.description}"></td>
      <td th:text="${s.poolArea}"></td>
      <td th:text="${s.floor}"></td>
      <td th:text="${s.rentType.name}"></td>
      <td th:text="${s.serviceType.name}"></td>
  </tr>
  </tbody>
</table>
<div>
  <span th:each="i:${pageNumbers}">
        <a th:if="${i != services.getNumber() + 1}" th:text="${i}"
        th:href="@{/services/list(page=${i},pageSize=${pageSize})}"></a>
      <span th:if="${i == services.getNumber() + 1}" th:text="${i}"></span>
  </span>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
