<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<p>
    <a th:href="@{/customers/create}">New Customer</a>
</p>
<form method="get" th:action="@{/customers/search}">
    <input placeholder="Name" type="text" name="name">
    <input type="submit" value="search">
</form>
<table class="table  table-bordered">
    <thead>
    <th scope="col">Name</th>
    <th scope="col">Birthday</th>
    <th scope="col">ID Card</th>
    <th scope="col">Gender</th>
    <th scope="col">Phone</th>
    <th scope="col">Email</th>
    <th scope="col">Address</th>
    <th scope="col">Customer Type</th>
    <th scope="col">Action</th>
    </thead>
    <tbody>
    <tr th:each="c:${customers}">
        <td th:text="${c.name}"></td>
        <td th:text="${#dates.format(c.birthday,'dd-MM-yyyy')}"></td>
        <td th:text="${c.idCard}"></td>
        <td>
            <span th:if="${c.gender == true}">Nam</span>
            <span th:if="${c.gender != true}">Ná»¯</span>
        </td>
        <td th:text="${c.phone}"></td>
        <td th:text="${c.email}"></td>
        <td th:text="${c.address}"></td>
        <td th:text="${c.customerType.name}"></td>
        <td>
            <a th:href="@{/customers/edit/{id}(id=${c.id})}"> Edit</a>
            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    th:attr="onclick=|sendInfor('${c.name}','${c.id}')|">
                Remove
            </button>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <span th:each="i, r:${pageNumbers}">
        <a th:if="${i != customers.getNumber() + 1}" th:text="${i}"
           th:href="@{/customers/list(page=${i}, pageSize = ${pageSize})}">
        </a>
        <span th:if="${i == customers.getNumber() + 1}" th:text="${i}"></span>
    </span>
</div>
<p>
    <a th:href="@{/Furama}">Back</a>
</p>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/customers/delete}" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Remove</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="idDel" id="idDel">
                    Are you sure to remove <span id="nameDel" class="text-danger"></span> ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Remove</button>
                </div>
            </div>
        </form>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
    function sendInfor(name, id) {
        document.getElementById("nameDel").innerText = name;
        document.getElementById("idDel").value = id;
    }
</script>

</body>

</html>
