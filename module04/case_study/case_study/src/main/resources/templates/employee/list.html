<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<p>
    <a th:href="@{/employees/create}">Create New Employee</a>
</p>
<form method="get" th:action="@{/employees/search}">
    <input type="text" name="name" placeholder="name">
    <input type="submit" value="search">
</form>
<table border="1">
    <thead>
    <th>Name</th>
    <th>Birthday</th>
    <th>ID Card</th>
    <th>Salary</th>
    <th>PhoneNumber</th>
    <th>Email</th>
    <th>Address</th>
    <th>Division</th>
    <th>Position</th>
    <th>Education Degree</th>
    <th>Action</th>
    </thead>
    <tbody>
    <tr th:each="e:${employees}">
        <td th:text="${e.name}"></td>
        <td th:text="${#dates.format(e.birthday,'dd-MM-yyyy')}"></td>
        <td th:text="${e.idCard}"></td>
        <td th:text="${e.salary}"></td>
        <td th:text="${e.phone}"></td>
        <td th:text="${e.email}"></td>
        <td th:text="${e.address}"></td>
        <td th:text="${e.division.name}"></td>
        <td th:text="${e.position.name}"></td>
        <td th:text="${e.educationDegree.name}"></td>
        <td>
            <a th:href="@{/employees/edit/{id}(id=${e.id})}"> Edit</a>
            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    th:attr="onclick=|sendInfor('${e.name}','${e.id}')|" >
                Remove
            </button>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <span th:each="i:${pageNumbers}">
        <a th:text="${i}" th:if="${i != employees.getNumber()+1}"
        th:href="@{/employees/list(page=${i}, pageSize=${pageSize})}"></a>
        <span th:if="${i == employees.getNumber()+1}" th:text="${i}"></span>
    </span>

</div>
<p>
    <a th:href="@{/Furama}">Back</a>
</p>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/employees/delete}" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Remove</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="idDel" id="idDel">
                    Are you sure to remove <span id="nameDel" class="text-danger"></span> ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Remove</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
    function sendInfor(name, id) {
        document.getElementById("nameDel").innerText = name;
        document.getElementById("idDel").value = id;
    }
</script>
</body>
</html>
