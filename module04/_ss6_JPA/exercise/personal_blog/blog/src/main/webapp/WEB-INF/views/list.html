<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
<p>
    <a th:href="@{/create}">New Blog</a>
</p>
<table>
    <tbody>
    <div class="container">
        <div th:each="row:${blogs}" class="card d-inline-block" style="width: 18rem;">
            <img src="https://images.unsplash.com/photo-1700402889708-6090a296ad42?q=80&w=1974&auto=format&fit
                =crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top"
                 alt="...">
            <div class="card-body">
                <h5 class="card-title">Title:
                    <span th:text="${row.title}"></span>
                </h5>
                <p class="card-text">Author:
                    <span th:text="${row.author}"></span>
                </p>
                <a th:href="@{/{id}/edit(id=*{row.getId()})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/{id}/view(id=*{row.getId()})}" class="btn btn-primary">View</a>
                <a th:href="@{/{id}/delete(id=*{row.getId()})}" class="btn btn-primary">Delete</a>
            </div>
        </div>
    </div>
    </tbody>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</html>
