<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">

</head>
<body>
<h3> Customers</h3>
<p>
    <a th:href="@{/create}">Create New Customer</a>
</p>
<table border="1px">
    <thead>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tbody>
    <tr th:each="c:${customers}">
        <td th:text="*{c.id}"></td>
        <td th:text="*{c.firstName}"></td>
        <td th:text="*{c.lastName}"></td>
        <td> <a th:href="@{/{id}/edit(id =${c.getId()})}">Edit</a></td>
        <td> <a th:href="@{/{id}/delete(id =${c.getId()})}">delete</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout::footer"></footer>
</body>
</html>
