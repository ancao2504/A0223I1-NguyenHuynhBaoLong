<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <form th:action="@{/save}" method="post" th:object="${blogForm}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <tr>
            <td>Title</td>
            <td><input type="text" th:field="*{title}"></td>
        </tr>
        <tr>
            <td>Author</td>
            <td><input type="text" th:field="*{author}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text" th:field="*{description}" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Avatar</td>
            <td><input type="file" th:field="*{img}" style="width: 100%;"></td>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>
    </form>
</table>
</body>
</html>
