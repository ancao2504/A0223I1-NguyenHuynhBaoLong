<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a th:href="@{/create}">New User</a>
</p>
<table>
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Phone Number</th>
    </thead>
    <tbody>
        <tr th:each="row :${users}">
            <td th:text="${row.firstName}"></Td>
            <td th:text="${row.lastName}"></Td>
            <td th:text="${row.age}"></Td>
            <td th:text="${row.email}"></Td>
            <td th:text="${row.phone}"></Td>
        </tr>
    </tbody>
</table>
</body>
</html>
