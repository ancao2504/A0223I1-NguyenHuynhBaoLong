<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <form th:action="@{/input_number}" th:object="${phone}">
        <tr>
            <td><input type="text" th:field="*{phone}"></td>
            <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error"></td>
        </tr>
    </form>
</table>
</body>
</html>
