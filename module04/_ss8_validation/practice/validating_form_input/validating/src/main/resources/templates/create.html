<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>

<form th:action="@{/users/save}" method="post" th:object="${user}">
    <tr>
        <td>Name</td>
        <td><input type="text" th:field="*{name}"></td>
        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></td>
    </tr>
    <tr>
        <td>Age</td>
        <td><input type="text" th:field="*{age}"></td>
        <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error"></td>
    </tr>
    <tr>
        <td>Date</td>
        <td><input type="date" th:field="*{date}"></td>
        <td th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="error"></td>
    </tr>
    <tr>
        <td>
            <input type="submit">
        </td>
    </tr>
</form>

</table>
</body>
</html>
