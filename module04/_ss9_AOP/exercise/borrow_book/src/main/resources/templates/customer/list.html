<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 th:if="${msg != null}" th:text="${msg}"></h3>
<form th:action="@{/customers/due}" method="get" th:object="${detailBorrow}">
    <input type="text" name="code" th:field="*{code}">
    <input type="submit">
</form>
<table border="1px">
    <thead>
    <th>Name</th>
    <th>Phone</th>
    <th>ID Card</th>
    <th>Borrow Date</th>
    <th>Due Date</th>
    <th>Books Name</th>
    <th>Code</th>
    </thead>
    <tbody>
    <tr th:each="c:${customers}">
        <td th:text="${c.name}"></td>
        <td th:text="${c.phone}"></td>
        <td th:text="${c.IDCard}"></td>

        <td>
            <div th:each="d,rowStart:${detailBorrows}" th:if="${d.customer.id  == c.id }">
                <span th:text="${#dates.format(d.borrowDate,'dd-MM-yyyy')}"></span>
            </div>

        </td>
        <td>
            <div th:each="d,rowStart:${detailBorrows}" th:if="${d.customer.id  == c.id }">
                <span th:text="${#dates.format(d.dueDate,'dd-MM-yyyy')}"></span>
            </div>

        </td>
        <td>
            <span th:each="d:${detailBorrows}" th:if="${d.customer.id  == c.id}"
                  th:text="|${d.book.name}. |"></span>
        </td>
        <td>
            <span th:each="d:${detailBorrows}" th:if="${d.customer.id  == c.id}"
                  th:text="|${d.code}. |"></span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
