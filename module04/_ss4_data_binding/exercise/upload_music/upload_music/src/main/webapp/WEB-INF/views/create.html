<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<table id="musics">
    <form th:action="@{/save}" th:object="${musicForm}" method="post" enctype="multipart/form-data">
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Author</td>
            <td><input type="text" th:field="*{author}"></td>
        </tr>
        <tr>
            <td>Category</td>
            <td><input type="text" th:field="*{category}"></td>
        </tr>
        <tr>
            <td>Music</td>
            <td><input type="file" th:field="*{link}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="create"></td>
        </tr>
    </form>
</table>
</body>
</html>
