<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        #container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: minmax(30px, auto);
            grid-template-areas:
            "card content content content";
        "card content content content";
        "card content content content";
        "card content content content";
        }

        #card {
            grid-area: card;

        }

        #content {
            grid-area: content;
        }
    </style>
</head>
<body>
<div id="container">
    <form method="get" th:action="@{/carts/add}">
    <div class="card" id="card" style="width: 18rem; display: inline-block" th:object="${product}">
        <input th:field="*{id}" type="hidden" name="idProduct">
        <img src="/Screenshot 2023-03-18 175601.png" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" th:text="*{name}"></h5>
            <span>Price: </span>
            <span class="card-text" th:text="*{price}"></span>
            <br>
            <button  class="btn btn-primary" type="submit">Add to Cart</button>
        </div>
    </div>
    </form>
    <div id="content">
        <p>Male, likely aged 25–45, cares about his appearance but also needs a boot that can function, hold up, and
            look good.</p>
        <p> It helps the wearer have practical footwear that looks good, feels good, and doesn’t break the bank.</p>
    </div>
</div>

</body>
</html>
