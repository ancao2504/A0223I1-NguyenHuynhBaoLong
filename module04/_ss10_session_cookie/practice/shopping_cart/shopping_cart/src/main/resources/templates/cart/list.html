<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <th>name</th>
    <th>Quantity</th>
    </thead>
    <tbody>
    <tr th:each="item:${cartItems}">
    <td th:text="${item.product.name}"></td>
    <td th:text="${item.quantity}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
